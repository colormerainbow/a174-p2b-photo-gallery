<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTDM174 Project2 Photo Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body id="mainbody">
<!--add header banner here-->
<main class="hero">
    <h1>Become a Master Photographer</h1>

<section class="showcase">
    <h2>Featured Photography Styles</h2>
    
    <section id="album1-images" class="album selected">
        <h2>Landscapes</h2>

        <figure class="frame">
            <img class="slide current" src="images/landscape1.jpg" width="400" height="300" alt="1 of ">
            <img class="slide" src="images/landscape2.jpg" width="400" height="300" alt="2 of ">
            <img class="slide" src="images/landscape3.jpg" width="400" height="300" alt="3 of ">
            <img class="slide" src="images/landscape4.jpg" width="400" height="300" alt="4 of ">
            <img class="slide" src="images/landscape5.jpg" width="400" height="300" alt="5 of ">
            <img class="slide" src="images/landscape6.jpg" width="400" height="300" alt="6 of ">
            <img class="slide" src="images/landscape7.jpg" width="400" height="300" alt="7 of ">
            <img class="slide" src="images/landscape8.jpg" width="400" height="300" alt="8 of ">
            <img class="slide" src="images/landscape9.jpg" width="400" height="300" alt="9 of ">
            <img class="slide" src="images/landscape10.jpg" width="400" height="300" alt="10 of ">
            <figcaption class="caption"></figcaption>
        </figure>

        <div class="controls">
            <a href="#" class="back-btn">Back</a>
            <a href="#" class="next-btn">Next</a>
        </div>

    </section>

    <section id="album2-images" class="album">
        <h2>Weddings</h2>

        <figure class="frame">
            <img class="slide current" src="images/wedding1.jpg" width="400" height="300" alt="1 of ">
            <img class="slide" src="images/wedding2.jpg" width="400" height="300" alt="2 of ">
            <img class="slide" src="images/wedding3.jpg" width="400" height="300" alt="3 of ">
            <img class="slide" src="images/wedding4.jpg" width="400" height="300" alt="4 of ">
            <img class="slide" src="images/wedding5.jpg" width="400" height="300" alt="5 of ">
            <img class="slide" src="images/wedding6.jpg" width="400" height="300" alt="6 of ">
            <img class="slide" src="images/wedding7.jpg" width="400" height="300" alt="7 of ">
            <img class="slide" src="images/wedding8.jpg" width="400" height="300" alt="8 of ">
            <img class="slide" src="images/wedding9.jpg" width="400" height="300" alt="9 of ">
            <img class="slide" src="images/wedding10.jpg" width="400" height="300" alt="10 of ">
            <figcaption class="caption"></figcaption>
        </figure>

        <div class="controls">
            <a href="#" class="back-btn">Back</a>
            <a href="#" class="next-btn">Next</a>
        </div>

    </section>

    <section id="album3-images" class="album">
        <h2>Macros</h2>

        <figure class="frame">
            <img class="slide current" src="images/macro1.jpg" width="400" height="300" alt="1 of ">
            <img class="slide" src="images/macro2.jpg" width="400" height="300" alt="2 of ">
            <img class="slide" src="images/macro3.jpg" width="400" height="300" alt="3 of ">
            <img class="slide" src="images/macro4.jpg" width="400" height="300" alt="4 of ">
            <img class="slide" src="images/macro5.jpg" width="400" height="300" alt="5 of ">
            <img class="slide" src="images/macro6.jpg" width="400" height="300" alt="6 of ">
            <img class="slide" src="images/macro7.jpg" width="400" height="300" alt="7 of ">
            <img class="slide" src="images/macro8.jpg" width="400" height="300" alt="8 of ">
            <img class="slide" src="images/macro9.jpg" width="400" height="300" alt="9 of ">

            <figcaption class="caption"></figcaption>
        </figure>

        <div class="controls">
            <a href="#" class="back-btn">Back</a>
            <a href="#" class="next-btn">Next</a>
        </div>

    </section>

    <!--hide this album selector if js is turned off-->
    <section class="album-banner hide">
        <h2 class="drop-list">Select an Album</h2>
        <ul class="album-list">
            <li><button id="landscape-album" data-album-id="album1-images">Landscapes</button></li>
            <li><button id="wedding-album" data-album-id="album2-images">Weddings</button></li>
            <li><button id="macro-album" data-album-id="album3-images">Macros</button></li>
        </ul>


    </section>
</section>
</main>
<a class="base-page" href="https://colormerainbow.github.io/a174-p2-photo-gallery/" target="_blank">Back to Single
